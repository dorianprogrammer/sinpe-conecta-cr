version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sinpeconectacr-postgres
    environment:
      POSTGRES_USER: sinpe_user
      POSTGRES_PASSWORD: sinpe_password
      POSTGRES_DB: sinpeconectacr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - sinpe_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sinpe_user -d sinpeconectacr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sinpeconectacr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sinpeconectacr.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - sinpe_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

